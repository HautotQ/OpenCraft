<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCraft Officiel</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #33ff66;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #terminal-title {
            text-align: center;
            font-size: 2.5em;
            margin-top: 40px;
            text-shadow: 0 0 10px #33ff66;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #33ff66;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 29ch } /* <- largeur exacte du texte */
        }


        @keyframes blink {
            50% { border-color: transparent }
        }

        p {
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .center {
            text-align: center;
            margin-top: 40px;
        }

        .download-button {
            background-color: transparent;
            color: #33ff66;
            border: 2px solid #33ff66;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px #33ff66;
        }

        .download-button:hover {
            background-color: #33ff66;
            color: #000;
            box-shadow: 0 0 16px #33ff66;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<h1 id="terminal-title">OpenCraft – site officiel</h1>

<p>
    Bonjour !<br>
    Si vous êtes tombé sur ce site web, c'est sûrement que vous avez trouvé mon dépôt GitHub.<br>
    Et si vous êtes ici, c'est sans doute pour télécharger le logiciel !
</p>

<div class="center">
    <a href="https://github.com/HautotQ/OpenCraft/releases/download/1.1/OpenCraft-1.0.dmg" class="download-button" download>
        Télécharger OpenCraft
    </a>
</div>

<footer>
    © 2025 OpenCraft — Tous droits réservés
</footer>

</body>
</html>
